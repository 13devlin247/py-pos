    $(document).ready(function() {  

	
    //select all the a tag with name equal to modal
    $('a[name=modal]').click(function(e) {
        //Cancel the link behavior
        e.preventDefault();
        //Get the A tag
        var id = "#dialog";
        var link = $(this).attr('href');
        
        $.ajax({
            url: link,
            success: function(html){
                $("#dialog").html(html);
            },
        });

        
        //Get the screen height and width
        //var maskHeight = $(document).height();
        var maskHeight =1000;
                var maskWidth = $(window).width();
     
        //Set height and width to mask to fill up the whole screen
        $('#mask').css({'width':maskWidth,'height':maskHeight});
         
        //transition effect     
        $('#mask').fadeIn(100);    
        $('#mask').fadeTo("slow",0.8);  
     
        //Get the window height and width
        var winH = $(window).height();
        var winW = $(window).width();
               
        //Set the popup window to center
       // $(id).css('top',  winH/2-$(id).height()/2);
       // $(id).css('left', winW/2-$(id).width()/2);
                        $(id).css('top');
                        $(id).css('left');
        //transition effect
        $(id).fadeIn(200); 
     
    });
     
    //if close button is clicked
    $('.window .close').click(function (e) {
        //Cancel the link behavior
        e.preventDefault();
        $('#mask, .window').hide();
    });     
     
    //if mask is clicked
    $('#mask').click(function () {
        $(this).hide();
        $('.window').hide();
    });         

    // Click All and Un-Click All
    $("#clickAll").click(function(){
        if($("#clickAll").attr("checked")){
            $("input[name='delete_product[]']").each(function(){
                $(this).attr("checked", true);
            })
        }else{
            $("input[name='delete_product[]']").each(function(){
                $(this).attr("checked", false);
            })        
        }
    });

    $("#button_style").click(function(){
        if($("input:checked[name='delete_product[]']").length==0){
            alert("Please click at lease one item.");
            return;
        }
        agree = confirm("Are you sure you wish to continue?");
        if(agree){
            $('#deleteForm').submit();
        }
    });

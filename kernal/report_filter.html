{% extends "product.php.html" %}

{% block left_link %}
    {% for name,link in main_link.items %}
            <div class='span-6 last'><a href='{{link}}'>{{name|upper}}</a></div>
    {% endfor%}
{% endblock %}

{% block content %}   
<style type="text/css">

</style> 
<div id="content_area_wrapper" style="width: 50%; margin: 0 0 0 10em">  
      <div id="content_area">  
        <label for="report_date_range_label" class="required">Date Range
        </label>	
        <div>  		
		<form action="{{action}}" method="get">
		<table>
		{{form}}
		</table>
        <input type="submit"/>
		</form>
      </div>  
    </div>  
<script type="text/javascript">
	$("#id_start_date").datepicker({dateFormat: 'yy-mm-dd'});
	$("#id_end_date").datepicker({dateFormat: 'yy-mm-dd'});
</script>	
{% endblock %}
